<!DOCTYPE html>
<html lang="en">
<head>

    <title> </title>
    <style>
        *{font-size: 14pt; margin-left: 5px; font-family:'comic sans ms', Courier, monospace;}
        a {font-size:26pt; text-decoration:none; color:blue;}
        a:hover{font-size: 36pt; text-decoration:none;}
    </style>

<body>
<div style="width:800px;">
    <form name="bitform">
        <fieldset>
            <legend>testForm3.html</legend>
            <div class ="input_group">
                <label for="">이름:</label>
                <input type="text" name="user_name" id="">
            </div>
            <div class="input_group">
                <label for="">비번:</label>
                <input type="password" name="" id="">
            </div>
            <div class = "input_group">
                <label for="">성별:</label>
                <input type="radio" name="gender" id="" value="M">남자
                <input type="radio" name="gender" id="" value="W">여자
            </div>
            <div class="input_group">
                <label for="">직업:</label>
                <select name="job" id="">
                    <option value="">--------선택하세요----------</option>
                    <option value="coder" selected>개발자</option>
                    <option value="Designer">디자이너</option>
                    <option value="dba">DBA</option>
                </select>
            </div>
            <div class="input_group">
                <label for="">취미:</label>
                <input type="checkbox" name="hobby" id="" value="play">축구
                <input type="checkbox" name="hobby" id="" value="movie">영화보기
                <input type="checkbox" name="hobby" id="" value="java">개발하기
                <input type="checkbox" name="hobby" id="" value="study">자바공부
            </div>
            <div class="input_group">
                <label for="">파일선택:</label>
                <input type="file" name="" id="">
            </div>
            <div>
                <label for="">내용</label>
                <textarea name="memo" id="" cols="30" rows="3"></textarea>
            </div>
            <div class="input_group">
                <label for=""></label>
                <input type="button" value="데이터 전송">
                <input type="button" value="입력 취소">
            </div>
        </fieldset>

    </form>
</div>
